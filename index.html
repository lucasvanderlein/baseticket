    <!-- Ethereum injection error handling - MUST be first -->
    <script>
      // Prevent ethereum property redefinition errors
      (function() {
        if (typeof window !== 'undefined') {
          const originalDefineProperty = Object.defineProperty;
          Object.defineProperty = function(obj, prop, descriptor) {
            if (prop === 'ethereum' && obj === window && window.ethereum) {
              console.warn('Ethereum property already exists, skipping redefinition');
              return obj;
            }
            return originalDefineProperty.call(this, obj, prop, descriptor);
          };
        }
      })();
    </script>
    <!-- GitHub Pages SPA deep-link restore -->
    <script>
      (function() {
        try {
          var params = new URLSearchParams(window.location.search);
          var p = params.get('p');
          if (p) {
            var decoded = decodeURIComponent(p);
            // Replace URL so BrowserRouter sees the intended path
            window.history.replaceState(null, '', decoded);
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
