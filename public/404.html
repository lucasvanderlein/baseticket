<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BaseEvent</title>
    <script>
      // GitHub Pages SPA redirect: preserve full path and query/hash
      (function() {
        var l = window.location;
        var newUrl = l.protocol + '//' + l.host + '/baseticket/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
